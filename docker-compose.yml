      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - foconopreco-network
    secrets:
      - db_password
      - gemini_api_key

  # --- 7. ROBÔS SCRIPTS (COLETORES E PRODUTORES) ---

  coletor_scrape:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: coletor_scrape
