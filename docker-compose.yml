services:
  # --- 1. O SITE (LARAVEL + PHP) ---
  app:
    build:
      context: .
      dockerfile: Dockerfile.laravel
    image: foconopreco-app
    container_name: foconopreco_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
    networks:
      - foconopreco-network
    secrets:
      - db_password

  # --- 2. O SERVIDOR WEB (NGINX) ---
  webserver:
    image: nginx:alpine
    container_name: foconopreco_webserver
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - .:/var/www
      - ./docker/nginx:/etc/nginx/conf.d
    depends_on:
      - app
    networks:
      - foconopreco-network

  # --- 3. O BANCO DE DADOS (MYSQL) ---
  db:
    image: mysql:8.0
    container_name: foconopreco_db
    # COMANDO PARA GARANTIR UTF-8
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      # Usa _FILE para ler do secret montado
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
      MYSQL_PASSWORD_FILE: /run/secrets/db_password
      MYSQL_USER: ${DB_USERNAME}
      TZ: America/Sao_Paulo
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - foconopreco-network
    secrets:
      - db_root_password
      - db_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 20s
      retries: 10

  # --- 4. PHPMYADMIN (VISUALIZADOR DO BANCO) ---
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: foconopreco_pma
    environment:
      PMA_HOST: db
      PMA_USER: root
      # Usa _FILE para ler a senha do root automaticamente
      PMA_PASSWORD_FILE: /run/secrets/db_root_password
      UPLOAD_LIMIT: 64M
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - foconopreco-network
    secrets:
      - db_root_password

  # --- 5. REDIS (FILAS) ---
  redis:
    image: redis:alpine
    container_name: foconopreco_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - foconopreco-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 10s
      retries: 5

  # --- 6. WORKERS CELERY (PROCESSADORES PESADOS) ---
  
  worker_scrape:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: worker_scrape
    command: python3 -m celery -A python_services.scraping.celery_app worker --loglevel=info -Q fila_scrape --concurrency=10
    volumes:
      - .:/app
    env_file: .env
    environment:
      - DB_HOST=db
      - REDIS_URL=redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - foconopreco-network
    secrets:
      - db_password

  worker_ia:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: worker_ia
    command: python3 -m celery -A python_services.scraping.celery_app worker --loglevel=info -Q fila_ia --concurrency=2
    volumes:
      - .:/app
    env_file: .env
    environment:
      - DB_HOST=db
      - REDIS_URL=redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - foconopreco-network
    secrets:
      - db_password
      - gemini_api_key

  worker_conteudo:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: worker_conteudo
    command: python3 -m celery -A python_services.content_ia.celery_app_conteudo worker --loglevel=info -Q fila_conteudo --concurrency=2
    volumes:
      - .:/app
    env_file: .env
    environment:
      - DB_HOST=db
      - REDIS_URL=redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - foconopreco-network
    secrets:
      - db_password
      - gemini_api_key

  # --- 7. ROBÔS SCRIPTS (COLETORES E PRODUTORES) ---

  coletor_scrape:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: coletor_scrape
    command: python3 -u python_services/scraping/coletor.py
    volumes:
      - .:/app
    env_file: .env
    environment:
      - PYTHONPATH=/app
      - DB_HOST=db
      - REDIS_URL=redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - foconopreco-network
    secrets:
      - db_password

  coletor_ia:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: coletor_ia
    command: python3 -u python_services/scraping/coletor_ia.py
    volumes:
      - .:/app
    env_file: .env
    environment:
      - PYTHONPATH=/app
      - DB_HOST=db
      - REDIS_URL=redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - foconopreco-network
    secrets:
      - db_password

  coletor_conteudo:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: coletor_conteudo
    command: python3 -u python_services/content_ia/coletor_conteudo.py
    volumes:
      - .:/app
    env_file: .env
    environment:
      - PYTHONPATH=/app
      - DB_HOST=db
      - REDIS_URL=redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - foconopreco-network
    secrets:
      - db_password

  produtor_conteudo:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: produtor_conteudo
    command: python3 -u python_services/content_ia/produtor_conteudo.py
    volumes:
      - .:/app
    env_file: .env
    environment:
      - PYTHONPATH=/app
      - DB_HOST=db
      - REDIS_URL=redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - foconopreco-network
    secrets:
      - db_password

  produtor_scrape:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: produtor_scrape
    command: python3 -u python_services/scraping/produtor.py
    volumes:
      - .:/app
    env_file: .env
    environment:
      - PYTHONPATH=/app
      - DB_HOST=db
      - REDIS_URL=redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - foconopreco-network
    secrets:
      - db_password

  produtor_ia:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: produtor_ia
    command: python3 -u python_services/scraping/produtor_ia.py
    volumes:
