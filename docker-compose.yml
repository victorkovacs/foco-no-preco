services:
  # --- 1. O SITE (LARAVEL + PHP) ---
  app:
    build:
      context: .
      dockerfile: Dockerfile.laravel
    image: foconopreco-app
    container_name: foconopreco_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
    environment:
      # Configuração Sentry (DSN + API para Dashboard)
      - SENTRY_LARAVEL_DSN=${SENTRY_LARAVEL_DSN}
      - SENTRY_AUTH_TOKEN=${SENTRY_AUTH_TOKEN}
      - SENTRY_ORG_SLUG=${SENTRY_ORG_SLUG}
      - SENTRY_PROJECT_SLUG=${SENTRY_PROJECT_SLUG}
    networks:
      - foconopreco-network
    secrets:
      - db_password
      - sentry_auth_token

  # --- 2. O SERVIDOR WEB (NGINX) ---
  webserver:
    image: nginx:alpine
    container_name: foconopreco_webserver
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - .:/var/www
      - ./docker/nginx:/etc/nginx/conf.d
    depends_on:
      - app
    networks:
      - foconopreco-network

  # --- 3. O BANCO DE DADOS (MYSQL) ---
  db:
    image: mysql:8.0
    container_name: foconopreco_db
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
      MYSQL_PASSWORD_FILE: /run/secrets/db_password
      MYSQL_USER: ${DB_USERNAME}
      TZ: America/Sao_Paulo
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - foconopreco-network
    secrets:
      - db_root_password
      - db_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 20s
      retries: 10

  # --- 4. PHPMYADMIN (VISUALIZADOR DO BANCO) ---
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: foconopreco_pma
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD_FILE: /run/secrets/db_root_password
      UPLOAD_LIMIT: 64M
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - foconopreco-network
    secrets:
      - db_root_password

  # --- 5. REDIS (FILAS) ---
  redis:
    image: redis:alpine
    container_name: foconopreco_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - foconopreco-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 10s
      retries: 5

  # --- 6. WORKERS CELERY (PROCESSADORES PESADOS) ---
  
  # Worker de Coleta de Preços (Scraping)
  worker_scrape:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: worker_scrape
    command: python3 -m celery -A python_services.scraping.celery_app worker --loglevel=info -Q fila_scrape --concurrency=10
    volumes:
      - .:/app
    env_file: .env
    environment:
      - DB_HOST=db
      - REDIS_URL=redis://redis:6379
      # Monitoramento Sentry
      - SENTRY_DSN=${SENTRY_LARAVEL_DSN}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - foconopreco-network
    secrets:
      - db_password
      - brightdata_user      
      - brightdata_password  

  # Worker de IA (Geração de Texto/Análise)
  worker_ia:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: worker_ia
    command: python3 -m celery -A python_services.scraping.celery_app worker --loglevel=info -Q fila_ia --concurrency=2
    volumes:
      - .:/app
    env_file: .env
    environment:
      - DB_HOST=db
      - REDIS_URL=redis://redis:6379
      # OPENAI_API_KEY=${OPENAI_API_KEY}
      # Monitoramento Sentry
      - SENTRY_DSN=${SENTRY_LARAVEL_DSN}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - foconopreco-network
    secrets:
      - db_password
      - gemini_api_key

  # Worker de Conteúdo (Blog/SEO)
  worker_conteudo:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: worker_conteudo
    command: python3 -m celery -A python_services.content_ia.celery_app_conteudo worker --loglevel=info -Q fila_conteudo --concurrency=2
    volumes:
      - .:/app
    env_file: .env
    environment:
      - DB_HOST=db
      - REDIS_URL=redis://redis:6379
      # OPENAI_API_KEY=${OPENAI_API_KEY}
      # Monitoramento Sentry
      - SENTRY_DSN=${SENTRY_LARAVEL_DSN}
