# --- STACK DE MONITORAMENTO ---

  # 1. PROMETHEUS (Coletor de Métricas)
  prometheus:
    image: prom/prometheus:latest
    container_name: foconopreco_prometheus
    restart: unless-stopped
    volumes:
      # Monta o arquivo de configuração que criamos
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      # Volume persistente para não perder o histórico se reiniciar
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    networks:
      - foconopreco-network

  # 2. GRAFANA (Visualização)
  grafana:
    image: grafana/grafana:latest
    container_name: foconopreco_grafana
    restart: unless-stopped
    volumes:
      # Salva usuários e dashboards criados
      - grafana_data:/var/lib/grafana
    environment:
      # Senha inicial (troque no primeiro login ou use Secrets para produção real)
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ALLOW_EMBEDDING=true          # Permite Iframe
      - GF_AUTH_ANONYMOUS_ENABLED=true            # Permite ver sem logar (Opcional)
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer         # Acesso apenas de leitura
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - foconopreco-network

  # 3. REDIS EXPORTER (Tradutor do Redis)
  redis-exporter:
    image: oliver006/redis_exporter
    container_name: foconopreco_redis_exporter
    restart: unless-stopped
    environment:
      - REDIS_ADDR=redis://redis:6379
    depends_on:
      - redis
    networks:
      - foconopreco-network

  # 4. cADVISOR (Monitor de Hardware/Containers)
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.0
    container_name: foconopreco_cadvisor
    restart: unless-stopped
    privileged: true
    # Volumes necessários para ler dados do Host (Docker Desktop/Linux)
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    devices:
      - /dev/kmsg
    ports:
      - "8081:8080"
    networks:
      - foconopreco-network

# --- DECLARAÇÃO GLOBAL DOS SECRETS ---
networks:
  foconopreco-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

secrets:
  db_password:
    file: ./secrets/db_password.txt
  db_root_password:
    file: ./secrets/db_root_password.txt
  gemini_api_key:       
    file: ./secrets/gemini_api_key.txt
  brightdata_user:
    file: ./secrets/brightdata_user.txt
  brightdata_password:
    file: ./secrets/brightdata_password.txt
  sentry_auth_token:
    file: ./secrets/sentry_auth_token.txt